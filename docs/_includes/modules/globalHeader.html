<header class="globalHeader">
  <div class="globalHeader__home">
    <p class="globalHeader__logo">
      <a href="/" class="globalHeader__logoLink">
        <img src="/assets/images/modules/globalHeader/img-logo.png" alt="やってみよう！プログラミング+"
          class="globalHeader__logoImage">
      </a>
    </p>
  </div>
  <div class="globalHeader__menu" data-hamburger>
    <div class="globalHeader__menuTrigger">
      <button class="globalHeader__menuButton globalHeader__menuButton--open" aria-label="メニューを開く"
        data-hamburger-open></button>
    </div>
    <div class="globalHeader__menuMain">
      <div class="globalHeader__menuMainOverlay" data-hamburger-close aria-label="メニューを閉じる"></div>
      <div class="globalHeader__menuMainContent">
        <div class="globalHeader__menuMainTrigger">
          <button class="globalHeader__menuButton globalHeader__menuButton--close" aria-label="メニューを開く"
            data-hamburger-close></button>
        </div>
        <div class="globalHeader__menuMainItems">
          <div class="globalHeader__menuMainItem">
            <ul class="globalHeader__list">
              <li class="globalHeader__listItem">
                <a href="/try/" class="globalHeader__listLink">
                  <span class="globalHeader__listLinkLabel">やってみよう</span>
                </a>
              </li>
              <li class="globalHeader__listItem">
                <a href="/languages/" class="globalHeader__listLink">
                  <span class="globalHeader__listLinkLabel">いろいろな言語</span>
                </a>
              </li>
              <li class="globalHeader__listItem">
                <a href="/about/" class="globalHeader__listLink">
                  <span class="globalHeader__listLinkLabel">このサイトについて</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="globalHeader__menuMainItem">
            <ul class="globalHeader__list">
              <li class="globalHeader__listItem">
                <a href="/parent/" class="globalHeader__listLink">
                  <span class="globalHeader__listLinkLabel">保護者の方へ</span>
                </a>
              </li>
              <li class="globalHeader__listItem">
                <a href="/teachers/" class="globalHeader__listLink">
                  <span class="globalHeader__listLinkLabel">教職員の方へ</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
